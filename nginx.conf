server {
    listen 81;
    server_name _;  # Acepta cualquier hostname
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Configuración de caché para archivos estáticos
    location /_next/static {
        alias /usr/share/nginx/html/_next/static;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location /static {
        alias /usr/share/nginx/html/static;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Configuración para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Manejo de rutas del lado del cliente (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Redireccionar /producto/:id a /producto/:id/
    rewrite ^/producto/([0-9]+)$ /producto/$1/ permanent;


    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Deshabilitar el acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }

    # Configuración para archivos grandes
    client_max_body_size 10M;

    # Manejo de errores
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
